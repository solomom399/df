                    <h1>Edit your Profile</h1>
                    <form class="update-form" method="POST" enctype="multipart/form-data">

                        <input type="hidden" name="username">

                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <div class="col-md-12">
                                    <center>
                                        <img class="thumbnail" id="output">
                                    </center>
                                </div>


                                <div class="col-md-12">

                                            <label for="profile_image" class="btn btn-info"><span class="material-icons">insert_photo</span> Choose Image</label>
